eyword">import</span> axios <span class="keyword">from</span> <span class="string">&#x27;axios&#x27;</span></span><br><span class="line"><span class="comment">// 第一种做法 分批分堆渲染</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="keyword">function</span> <span class="title function_">Home</span>(<span class="params"></span>) &#123;</span><br><span class="line">    <span class="keyword">const</span> [list, setList] = <span class="title function_">useState</span>([])</span><br><span class="line">    <span class="title function_">useEffect</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">averageFn</span> = (<span class="params">list</span>) =&gt; &#123;</span><br><span class="line">            <span class="keyword">let</span> i = <span class="number">0</span>; <span class="comment">//从第0个开始截取</span></span><br><span class="line">            <span class="keyword">let</span> result = [] <span class="comment">//定义结果 结果是二维数组</span></span><br><span class="line">            <span class="keyword">while</span> (i &lt; list.<span class="property">length</span>) &#123; <span class="comment">//当i等于或者大于总长度时，即截取完毕</span></span><br><span class="line">                <span class="comment">// 从原始数组的第一项开始遍历</span></span><br><span class="line">                result.<span class="title function_">push</span>(list.<span class="title function_">slice</span>(i, i + <span class="number">10</span>)) <span class="comment">//在原有一万条数据上，一次截取10个用于分堆</span></span><br><span class="line">                i = i + <span class="number">10</span> <span class="comment">// 这10条数据截取完，再截取下十条数据，以此类推</span></span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> result <span class="comment">//最后把结果丢出去即可</span></span><br><span class="line">        &#125;</span><br><span class
